apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: medlemskap-oppslag
  namespace: medlemskap
  labels:
    team: medlemskap
spec:
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  image: {{ image }}
  port: 7070
  liveness:
    path: isAlive
    initialDelay: 30
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: isReady
    initialDelay: 30
    timeout: 1
  resources:
    limits:
      cpu: 2000m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 128Mi
  ingresses:
    - https://medlemskap-oppslag.dev.intern.nav.no
    - https://medlemskap-oppslag.dev.nav.no
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /metrics
  secureLogs:
    enabled: true
  webproxy: true
  accessPolicy:
    inbound:
      rules:
        - application: medlemskap-oppslag
        - application: medlemskap-oppslag-funksjonelle-tester
        - application: sparkel-medlemskap
          namespace: tbd
          cluster: dev-fss
    outbound:
      rules:
        - application: udi-proxy
          namespace: medlemskap
          cluster: dev-fss
      external:
        - host: api-gw-q1.oera.no
        - host: api-gw-q2.oera.no
        - host: saf.dev-fss-pub.nais.io
        - host: login.microsoftonline.com
        - host: udi-proxy.dev-fss.nais.io
  env:
    - name: AZURE_TENANT
      value: 966ac572-f5b7-4bbe-aa88-c76419c0f851
    - name: AZURE_AUTHORITY_ENDPOINT
      value: https://login.microsoftonline.com
    - name: SECURITY_TOKEN_SERVICE_URL
      value: https://api-gw-q1.oera.no/sts/SecurityTokenServiceProvider/
    - name: SECURITY_TOKEN_SERVICE_REST_URL
      value: https://api-gw-q1.oera.no/security-token-service
    - name: MEDL2_BASE_URL
      value: https://api-gw-q1.oera.no/medl2
    - name: AAREG_BASE_URL
      value: https://api-gw-q1.oera.no/aareg-services/api
    - name: SAF_BASE_URL
      value: https://saf.dev-fss-pub.nais.io/graphql
    - name: OPPGAVE_BASE_URL
      value: https://api-gw-q1.oera.no/oppgave
    - name: PDL_BASE_URL
      value: https://api-gw-q1.oera.no/pdl-api/graphql
    - name: EREG_BASE_URL
      value: https://api-gw-q1.oera.no/ereg/api
    - name: UDI_BASE_URL
      value: https://api-gw-q1.oera.no/udi-proxy/api
  envFrom:
    - secret: medlemskap-oppslag