apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: medlemskap-oppslag
  namespace: medlemskap
  labels:
    team: medlemskap
spec:
  image: {{ image }}
  port: 7070
  liveness:
    path: isAlive
    initialDelay: 30
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: isReady
    initialDelay: 30
    timeout: 1
  resources:
    limits:
      cpu: 2000m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 128Mi
  ingresses:
    - https://medlemskap-oppslag.intern.nav.no
  replicas:
    min: 2
    max: 3
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /metrics
  vault:
    enabled: true
    paths:
      - mountPath: /var/run/secrets/nais.io/vault
        kvPath: /kv/prod/fss/medlemskap-oppslag/default
      - mountPath: /var/run/secrets/nais.io/azure
        kvPath: /azuread/data/prod/creds/medlemskap-oppslag
  secureLogs:
    enabled: true
  webproxy: true

  env:
    - name: AZURE_TENANT
      value: 62366534-1ec3-4962-8869-9b5535279d0b
    - name: AZURE_AUTHORITY_ENDPOINT
      value: https://login.microsoftonline.com
    - name: SECURITY_TOKEN_SERVICE_URL
      value: https://api-gw.oera.no/SecurityTokenServiceProvider/
    - name: SECURITY_TOKEN_SERVICE_REST_URL
      value: https://api-gw.oera.no/security-token-service
    - name: MEDL2_BASE_URL
      value: https://api-gw.oera.no/medl2
    - name: AAREG_BASE_URL
      value: https://api-gw.oera.no/aareg-services/api
    - name: SAF_BASE_URL
      value: https://saf.prod-fss-pub.nais.io/graphql
    - name: OPPGAVE_BASE_URL
      value: https://api-gw.oera.no/oppgave
    - name: PDL_BASE_URL
      value: https://api-gw.oera.no/pdl-api/graphql
    - name: EREG_BASE_URL
      value: https://api-gw.oera.no/ereg/api
    - name: UDI_BASE_URL
      value: https://pep-gw.oera.no:9443/ekstern/udi/personstatus/medlemskapoppslag/v1
