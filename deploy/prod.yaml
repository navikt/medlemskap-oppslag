apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: medlemskap-oppslag
  namespace: medlemskap
  labels:
    team: medlemskap
spec:
  observability:
    logging:
      destinations:
        - id: loki
        - id: elastic
        - id: secure_logs
    autoInstrumentation:
      enabled: true
      runtime: java
  azure:
    application:
      enabled: true
  image: {{ image }}
  port: 7070
  liveness:
    path: isAlive
    initialDelay: 30
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: isReady
    initialDelay: 30
    timeout: 1
  resources:
    limits:
      cpu: 2000m
      memory: 2048Mi
    requests:
      cpu: 50m
      memory: 128Mi
  ingresses:
    - https://medlemskap-oppslag.intern.nav.no
  envFrom:
    - secret: medlemskap-prod
  replicas:
    min: 3
    max: 4
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /metrics
  secureLogs:
    enabled: true
  webproxy: true
  accessPolicy:
    inbound:
      rules:
        - application: medlemskap-barn
        - application: medlemskap-sykepenger-listener
        - application: medlemskap-dagpengelytter
        - application: sparkel-medlemskap
          namespace: tbd
          cluster: prod-fss
        - application: hm-brille-api
          namespace: teamdigihot
          cluster: prod-gcp
    outbound:
      rules:
        - application: udi-proxy
          namespace: medlemskap
          cluster: prod-fss
        - application: logging
          namespace: nais-system
      external:
        - host: api-gw.oera.no
        - host: login.microsoftonline.com
        - host: udi-proxy.prod-fss-pub.nais.io
        - host: aareg-services.prod-fss-pub.nais.io
        - host: ereg-services.prod-fss-pub.nais.io
        - host: medlemskap-medl-api-gcp.intern.nav.no
        - host: oppgave.prod-fss-pub.nais.io
        - host: saf.prod-fss-pub.nais.io
  kafka:
    pool: nav-prod

  env:
    - name: MEDL2_BASE_URL
      value: https://medlemskap-medl-api-gcp.intern.nav.no
    - name: AAREG_BASE_URL
      value: https://aareg-services.prod-fss-pub.nais.io/api
    - name: SAF_BASE_URL
      value: https://saf.prod-fss-pub.nais.io/graphql
    - name: OPPGAVE_BASE_URL
      value: https://oppgave.prod-fss-pub.nais.io
    - name: PDL_BASE_URL
      value: https://pdl-api.prod-fss-pub.nais.io/graphql
    - name: EREG_BASE_URL
      value: https://ereg-services.prod-fss-pub.nais.io
    - name: UDI_BASE_URL
      value: https://udi-proxy.prod-fss-pub.nais.io
    - name: AZURE_SCOPE_OPPGAVE
      value: api://prod-fss.oppgavehandtering.oppgave/.default
    - name: AZURE_SCOPE_UDI
      value: api://prod-fss.medlemskap.udi-proxy/.default
    - name: AZURE_SCOPE_MEDL
      value: api://prod-gcp.team-rocket.medlemskap-medl-api/.default
    - name: AZURE_SCOPE_PDL
      value: api://prod-fss.pdl.pdl-api/.default
    - name: AZURE_SCOPE_AAREG
      value: api://prod-fss.arbeidsforhold.aareg-services-nais/.default
    - name: AZURE_SCOPE_EREG
      value: api://prod-fss.arbeidsforhold.ereg-services/.default
    - name: AZURE_SCOPE_SAF
      value: api://prod-fss.teamdokumenthandtering.saf/.default