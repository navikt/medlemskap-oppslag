query($ident: ID!, $bostedHistorikk: Boolean!) {
  hentPerson(ident: $ident) {
    adressebeskyttelse {gradering},
    kjoenn {kjoenn},
    familierelasjoner {
      relatertPersonsIdent
      relatertPersonsRolle
      minRolleForPerson
      folkeregistermetadata {
        ajourholdstidspunkt
        gyldighetstidspunkt
        opphoerstidspunkt
      }
    },
    folkeregisterpersonstatus(historikk: $bostedHistorikk) {
      status
      forenkletStatus
      folkeregistermetadata {
        ajourholdstidspunkt
        gyldighetstidspunkt
        opphoerstidspunkt
      }
    }
    navn {
      fornavn,
      mellomnavn,
      etternavn
    },
    sivilstand(historikk: $bostedHistorikk) {
      type
      gyldigFraOgMed
      relatertVedSivilstand
      folkeregistermetadata {
        ajourholdstidspunkt
        gyldighetstidspunkt
        opphoerstidspunkt
      }
    } ,
      bostedsadresse(historikk: $bostedHistorikk) {
          angittFlyttedato,
          coAdressenavn,
          ukjentBosted {bostedskommune},
      matrikkeladresse {postnummer}
      }
    kontaktadresse(historikk: $bostedHistorikk){
      utenlandskAdresse{
        landkode
      }
    }
  }
}