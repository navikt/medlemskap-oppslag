query($ident: ID!, $bostedHistorikk: Boolean!){
  hentPerson(ident: $ident) {
    adressebeskyttelse{
      gradering
    },
    kjoenn{kjoenn},
    navn{fornavn,mellomnavn,etternavn},
      bostedsadresse(historikk: $bostedHistorikk) {
          angittFlyttedato,
          coAdressenavn,
          ukjentBosted {
             bostedskommune
          },
          vegadresse {
            postnummer
          },
      matrikkeladresse {
        postnummer
      }
      }
  }
}