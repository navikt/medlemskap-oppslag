query($brukerId: BrukerIdInput!, $tema: [Tema!], $journalstatuser: [JournalStatus!], $foerste: Int!) {
    dokumentoversiktBruker(
        brukerId: $brukerId,
        tema: $tema,
        journalstatuser: $journalstatuser,
        foerste: $foerste) {
        journalposter {
            journalpostId
            tittel
            journalposttype
            journalstatus
            tema
            datoOpprettet
            dokumenter {
                dokumentInfoId
                tittel
            }
        }
    }
}
