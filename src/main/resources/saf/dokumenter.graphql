query($id: ID!, $type: BrukerIdType!, $tema: [Tema!], $journalstatuser: [JournalStatus!], $foerste: Int!) {
    dokumentoversiktBruker(
        brukerId: {id: $id, type: $type},
        tema: $tema,
        journalstatuser: $journalstatuser,
        foerste: $foerste) {
        journalposter {
            journalpostId
            tittel
            journalposttype
            journalstatus
            tema
            datoOpprettet
            dokumenter {
                dokumentInfoId
                tittel
            }
        }
    }
}
