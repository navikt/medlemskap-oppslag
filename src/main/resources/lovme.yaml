openapi: "3.0.3"
info:
  version: 1.0.0
  title: Lovvalg og medlemskap
servers:
  - url: https://medlemskap-oppslag.nais.preprod.local
    description: preproduksjon
  - url: https://medlemskap-oppslag.nais.adeo.no
    description: produksjon
paths:
  /:
    post:
      summary: Avgjøre om lovvalg er norsk, og om bruker er medlem av folketrygden
      operationId: avgjørLovvalgOgMedlemskap
      tags:
        - Lovvalg
        - Medlemskap
      description: Avgjøre om lovvalg er norsk, og om bruker er medlem av folketrygden
      parameters:
        - name: Authorization
          in: header
          description: "Format - byte. Standard Authorization header som inneholder et Base64-kodet Bearer-token utstedt fra AzureAD. Verdien må starte med \"Bearer \", deretter følger tokenstrengen."
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Request"
      responses:
        200:
          description: Forventet response på en gyldig request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
        400:
          description: Ugyldig request eller annen feil
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /regler:
    post:
      summary: Avgjør om bruker er medlem av folketrygden, gitt et datagrunnlag
      operationId: avgjørMedlemskapFraDatagrunnlag
      security:
        - oAuth2:
            - api://<client_id>/.default
      tags:
        - Lovvalg
        - Medlemskap
      description: Avgjøre om lovvalg er norsk, og om bruker er medlem av folketrygden
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Datagrunnlag"
      responses:
        200:
          description: Forventet response på en gyldig request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Resultat"
        400:
          description: Ugyldig request eller annen feil
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  securitySchemes:
    bearerAuth:
      type: "http"
      scheme: "bearer"
      bearerFormat: "JWT"
  schemas:
    Adresse:
      properties:
        landkode:
          $ref: "#/components/schemas/Landkode"
        fom:
          $ref: "#/components/schemas/ValgfriDato"
        tom:
          $ref: "#/components/schemas/ValgfriDato"
    Ansatte:
      properties:
        antall:
          type: integer
          nullable: true
        bruksperiode:
          $ref: "#/components/schemas/Bruksperiode"
        gyldighetsperiode:
          $ref: "#/components/schemas/Gyldighetsperiode"
    Arbeidsavtale:
      properties:
        periode:
          $ref: "#/components/schemas/Periode"
        gyldighetsperiode:
          $ref: "#/components/schemas/Periode"
        yrkeskode:
          type: string
        skipsregister:
          type: string
          nullable: true
        fartsomraade:
          type: string
          nullable: true
        stillingsprosent:
          type: number
          multipleOf: 0.01
          nullable: true
        beregnetAntallTimerPrUke:
          type: number
          multipleOf: 0.01
          nullable: true
    Arbeidsforhold:
      properties:
        periode:
          $ref: "#/components/schemas/Periode"
        utenlandsopphold:
          type: array
          items:
            $ref: "#/components/schemas/Utenlandsopphold"
        arbeidsgivertype:
          type: string
          enum:
            - Organisasjon
            - Person
        arbeidsgiver:
          $ref: "#/components/schemas/Arbeidsgiver"
        arbeidsforholdstype:
          type: string
          enum:
            - FRILANSER
            - MARITIMT
            - NORMALT
            - FORENKLET
            - ANDRE
        arbeidsavtaler:
          type: array
          items:
            $ref: "#/components/schemas/Arbeidsavtale"
        permisjonPermittering:
          type: array
          items:
            $ref: "#/components/schemas/PermisjonPermittering"
    Arbeidsgiver:
      properties:
        organisasjonsnummer:
          type: string
          nullable: true
        ansatte:
          type: array
          items:
            $ref: "#/components/schemas/Ansatte"
          nullable: true
        konkursStatus:
          type: array
          items:
            type: string
          nullable: true
        juridiskeEnheter:
          type: array
          items:
            $ref: "#/components/schemas/JuridiskEnhet"
          nullable: true
    BrukerInput:
      properties:
        arbeidUtenforNorge:
          type: boolean
    Bruksperiode:
      properties:
        fom:
          $ref: "#/components/schemas/ValgfriDato"
        tom:
          $ref: "#/components/schemas/ValgfriDato"
      nullable: true
    Code:
      properties:
        value:
          type: integer
        description:
          type: string
    Datagrunnlag:
      properties:
        periode:
          $ref: "#/components/schemas/InputPeriode"
        førsteDagForYtelse:
          $ref: "#/components/schemas/FoersteDagForYtelse"
        brukerinput:
          $ref: "#/components/schemas/BrukerInput"
        pdlpersonhistorikk:
          $ref: "#/components/schemas/Personhistorikk"
        medlemskap:
          type: array
          items:
            $ref: "#/components/schemas/Medlemskap"
        arbeidsforhold:
          type: array
          items:
            $ref: "#/components/schemas/Arbeidsforhold"
        oppgaver:
          type: array
          items:
            $ref: "#/components/schemas/Oppgave"
        dokument:
          type: array
          items:
            $ref: "#/components/schemas/Journalpost"
        ytelse:
          $ref: "#/components/schemas/Ytelse"
        dataOmBarn:
          type: array
          items:
            $ref: "#/components/schemas/DataOmBarn"
          nullable: true
        dataOmEktefelle:
          $ref: "#/components/schemas/DataOmEktefelle"
        overstyrteRegler:
          $ref: "#/components/schemas/OverstyrteRegler"
    DataOmBarn:
      properties:
        personhistorikkBarn:
          $ref: "#/components/schemas/PersonhistorikkBarn"
    DataOmEktefelle:
      properties:
        personhistorikkEktefelle:
          $ref: "#/components/schemas/PersonhistorikkEktefelle"
        arbeidsforholdEktefelle:
          type: array
          items:
            $ref: "#/components/schemas/Arbeidsforhold"
      nullable: true
    Delresultat:
      type: array
      items:
        $ref: "#/components/schemas/Resultat"
    Dato:
      type: string
      format: date
      description: Dato
      nullable: true
      example: "2021-01-30"
    Dokument:
      properties:
        dokumentId:
          type: string
        tittel:
          type: string
          nullable: true
    Doedsfall:
      type: array
      items:
        $ref: "#/components/schemas/ValgfriDato"
    Error:
      required:
        - url
        - message
      properties:
        url:
          type: string
        message:
          type: string
        cause:
          type: string
        code:
          $ref: "#/components/schemas/Code"
    Familierelasjon:
      properties:
        relatertPersonsIdent:
          type: string
        relatertPersonsRolle:
          type: string
        minRolleForPerson:
          type: string
          nullable: true
        folkeregistermetadata:
          $ref: "#/components/schemas/Folkeregistermetadata"
    Folkeregistermetadata:
      properties:
        ajourholdstidspunkt:
          $ref: "#/components/schemas/ValgfriDatoTid"
        gyldighetstidspunkt:
          $ref: "#/components/schemas/ValgfriDatoTid"
        opphoerstidspunkt:
          $ref: "#/components/schemas/ValgfriDatoTid"
      nullable: true
    FolkeregisterPersonstatus:
      properties:
        personstatus:
          type: string
        fom:
          $ref: "#/components/schemas/ValgfriDato"
        tom:
          $ref: "#/components/schemas/ValgfriDato"
    FoersteDagForYtelse:
      type: string
      format: date
      description: Første dag for ytelse, for sykepenger er det første dag for sykepenger
      nullable: true
      example: "2021-01-30"
    Gyldighetsperiode:
      properties:
        fom:
          $ref: "#/components/schemas/ValgfriDato"
        tom:
          $ref: "#/components/schemas/ValgfriDato"
      nullable: true
    InputPeriode:
      properties:
        fom:
          $ref: "#/components/schemas/ValgfriDato"
        tom:
          $ref: "#/components/schemas/ValgfriDato"
      description: Perioden ytelsen gjelder, for sykepenger er det for eksempel sykemeldingsperioden
    Journalpost:
      properties:
        journalpostId:
          type: string
        tittel:
          type: string
          nullable: true
        journalposttype:
          type: string
          nullable: true
        journalstatus:
          type: string
          nullable: true
        tema:
          type: string
          nullable: true
        dokumenter:
          type: array
          items:
            $ref: "#/components/schemas/Dokument"
          nullable: true
    JuridiskEnhet:
      properties:
        organisasjonsnummer:
          type: string
          nullable: true
        enhetstype:
          type: string
          nullable: true
        antallAnsatte:
          type: integer
          nullable: true
    Landkode:
      type: string
      minLength: 2
      maxLength: 3
      description: Landkode med to eller tre tegn
      example: NOR
    Medlemskap:
      properties:
        dekning:
          type: string
          nullable: true
        fraOgMed:
          $ref: "#/components/schemas/Dato"
        tilOgMed:
          $ref: "#/components/schemas/Dato"
        erMedlem:
          type: boolean
        lovvalg:
          type: string
          nullable: true
        lovvalgsland:
          type: string
          nullable: true
        periodeStatus:
          type: string
          nullable: true
    Oppgave:
      properties:
        aktivDato:
          $ref: "#/components/schemas/Dato"
        prioritet:
          type: string
          enum:
            - HOY
            - NORM
            - LAV
        status:
          type: string
          enum:
            - OPPRETTET
            - AAPNET
            - UNDER_BEHANDLING
            - FERDIGSTILT
            - FEILREGISTRERT
        tema:
          type: string
          nullable: true
    OverstyrteRegler:
      type: object
      additionalProperties:
        $ref: "#/components/schemas/OverstyrtRegel"
    OverstyrtRegel:
      type: string
    Periode:
      properties:
        fom:
          $ref: "#/components/schemas/ValgfriDato"
        tom:
          $ref: "#/components/schemas/ValgfriDato"
    PermisjonPermittering:
      properties:
        periode:
          $ref: "#/components/schemas/Periode"
        permisjonPermitteringId:
          type: string
        prosent:
          type: number
        type:
          type: string
          enum:
            - PERMISJON
            - PERMISJON_MED_FORELDREPENGER
            - PERMISJON_VED_MILITAERTJENESTE
            - PERMITTERING
            - UTDANNINGSPERMISJON
            - VELFERDSPERMISJON
            - ANNET
        varslingskode:
          type: string
    Personhistorikk:
      properties:
        statsborgerskap:
          type: array
          items:
            $ref: "#/components/schemas/Statsborgerskap"
        personstatuser:
          type: array
          items:
            $ref: "#/components/schemas/FolkeregisterPersonstatus"
        bostedsadresser:
          type: array
          items:
            $ref: "#/components/schemas/Adresse"
        kontaktadresser:
          type: array
          items:
            $ref: "#/components/schemas/Adresse"
        oppholdsadresser:
          type: array
          items:
            $ref: "#/components/schemas/Adresse"
        sivilstand:
          type: array
          items:
            $ref: "#/components/schemas/Sivilstand"
        familierelasjoner:
          type: array
          items:
            $ref: "#/components/schemas/Familierelasjon"
        doedsfall:
          type: array
          items:
            $ref: "#/components/schemas/ValgfriDato"
    PersonhistorikkBarn:
      properties:
        ident:
          type: string
        bostedsadresser:
          type: array
          items:
            $ref: "#/components/schemas/Adresse"
        kontaktadresser:
          type: array
          items:
            $ref: "#/components/schemas/Adresse"
        oppholdsadresser:
          type: array
          items:
            $ref: "#/components/schemas/Adresse"
        familierelasjoner:
          type: array
          items:
            $ref: "#/components/schemas/Familierelasjon"
    PersonhistorikkEktefelle:
      properties:
        ident:
          type: string
        barn:
          type: array
          nullable: true
          items:
            type: string
        bostedsadresser:
          type: array
          items:
            $ref: "#/components/schemas/Adresse"
        kontaktadresser:
          type: array
          items:
            $ref: "#/components/schemas/Adresse"
        oppholdsadresser:
          type: array
          items:
            $ref: "#/components/schemas/Adresse"
    RegelId:
      type: string
      description: Identifiserer en regel.
      example: "REGEL_1_1"
    Request:
      required:
        - fnr
        - periode
        - brukerinput
      properties:
        fnr:
          type: string
        periode:
          $ref: "#/components/schemas/InputPeriode"
        førsteDagForYtelse:
          $ref: "#/components/schemas/FoersteDagForYtelse"
        brukerinput:
          $ref: "#/components/schemas/BrukerInput"
        ytelse:
          $ref: "#/components/schemas/Ytelse"
        overstyrteRegler:
          $ref: "#/components/schemas/OverstyrteRegler"

    Response:
      required:
        - datagrunnlag
        - resultat
      properties:
        datagrunnlag:
          $ref: "#/components/schemas/Datagrunnlag"
        resultat:
          $ref: "#/components/schemas/Resultat"
        versjonRegler:
          type: string
        tidspunkt:
          type: string
        versjonTjeneste:
          type: string
    Resultat:
      required:
        - regelId
        - avklaring
        - begrunnelse
        - svar
      properties:
        regelId:
          $ref: "#/components/schemas/RegelId"
        avklaring:
          type: string
          description: Spørsmål som regelen avklarer
        begrunnelse:
          type: string
          description: Begrunnelse for avklaringen
        svar:
          $ref: "#/components/schemas/Svar"
        harDekning:
          type: string
          nullable: true
          description: Har den angitte ytelsen dekning?
        dekning:
          type: string
          description: Angir hva slags dekning brukeren har ifølge Folketrygdloven
          example: FTL_2-6
        delresultat:
          type: array
          items:
            $ref: "#/components/schemas/Resultat"
        årsaker:
          type: array
          items:
            $ref: "#/components/schemas/Aarsak"
    Sivilstand:
      properties:
        type:
          type: string
        gyldigFraOgMed:
          $ref: "#/components/schemas/ValgfriDato"
        gyldigTilOgMed:
          $ref: "#/components/schemas/ValgfriDato"
        relatertVedSivilstand:
          type: string
          nullable: true
        folkeregistermetadata:
          $ref: "#/components/schemas/Folkeregistermetadata"
    Statsborgerskap:
        properties:
          landkode:
            $ref: "#/components/schemas/Landkode"
          fom:
            $ref: "#/components/schemas/ValgfriDato"
          tom:
            $ref: "#/components/schemas/ValgfriDato"
    Svar:
      type: string
      enum:
        - JA
        - NEI
        - UAVKLART
    Utenlandsopphold:
      properties:
        landkode:
          $ref: "#/components/schemas/Landkode"
        periode:
          $ref: "#/components/schemas/ValgfriPeriode"
        rapporteringsperiode:
          type: string
          example: 2015-02
      nullable: true
    ValgfriDato:
      type: string
      format: date
      description: Dato
      nullable: true
      example: "2021-01-30"
    ValgfriDatoTid:
      type: string
      description: Dato tid
      nullable: true
      example: "2021-01-30T17:32:28"
    ValgfriPeriode:
      properties:
        fom:
          $ref: "#/components/schemas/ValgfriDato"
        tom:
          $ref: "#/components/schemas/ValgfriDato"
      nullable: true
    Ytelse:
      type: string
      example: SYKEPENGER, DAGPENGER, ENSLIG_FORSORGER
    Aarsak:
      properties:
        regelId:
          $ref: "#/components/schemas/RegelId"
        avklaring:
          type: string
        beskrivelse:
          type: string
        svar:
          $ref: "#/components/schemas/Svar"