query($ident: ID!, $bostedHistorikk: Boolean!, $statsborgerskapHistorikk: Boolean!){
    hentPerson(ident: $ident) {
        familierelasjoner {
            relatertPersonsIdent
            relatertPersonsRolle
            minRolleForPerson
            folkeregistermetadata {
                ajourholdstidspunkt
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        },
        statsborgerskap(historikk: $statsborgerskapHistorikk) {
            land,
            gyldigFraOgMed,
            gyldigTilOgMed
        },
        sivilstand(historikk: $bostedHistorikk) {
            type
            gyldigFraOgMed
            relatertVedSivilstand
            folkeregistermetadata {
                ajourholdstidspunkt
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        },
        bostedsadresse(historikk: true) {
            angittFlyttedato
            vegadresse { postnummer },
            matrikkeladresse { postnummer },
            ukjentBosted {
                bostedskommune
            }
            folkeregistermetadata {
                ajourholdstidspunkt
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        },
        kontaktadresse(historikk: true) {
            gyldigFraOgMed
            gyldigTilOgMed
            utenlandskAdresse {
                landkode
            }
            utenlandskAdresseIFrittFormat {
                landkode
            }
            folkeregistermetadata {
                ajourholdstidspunkt
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        }
        oppholdsadresse(historikk: true) {
            gyldigFraOgMed
            gyldigTilOgMed
            utenlandskAdresse {
                landkode
            }
            folkeregistermetadata {
                ajourholdstidspunkt
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        }
    }
}