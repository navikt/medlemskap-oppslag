query($ident: ID!, $bostedHistorikk: Boolean!, $statsborgerskapHistorikk: Boolean!){
    hentPerson(ident: $ident) {
        familierelasjoner {
            relatertPersonsIdent
            relatertPersonsRolle
            minRolleForPerson
            folkeregistermetadata {
                ajourholdstidspunkt
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        },
        statsborgerskap(historikk: $statsborgerskapHistorikk) {
            land,
            gyldigFraOgMed,
            gyldigTilOgMed
        },
        navn {
            fornavn,
            mellomnavn,
            etternavn
        },
        sivilstand(historikk: $bostedHistorikk) {
            type
            gyldigFraOgMed
            relatertVedSivilstand
            folkeregistermetadata {
                ajourholdstidspunkt
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        },
        bostedsadresse(historikk: true) {
            angittFlyttedato
            coAdressenavn
            vegadresse { postnummer },
            matrikkeladresse { postnummer },
            ukjentBosted {
                bostedskommune
            }
            folkeregistermetadata {
                ajourholdstidspunkt
                gyldighetstidspunkt
                opphoerstidspunkt
                kilde
                aarsak
                sekvens
            }
            metadata {
                opplysningsId
                master
                endringer {
                    type
                    registrert
                    registrertAv
                    systemkilde
                    kilde
                }
                historisk
            }
        },
        kontaktadresse(historikk: true) {
            gyldigFraOgMed
            gyldigTilOgMed
            type
            coAdressenavn
            utenlandskAdresse {
                landkode
            }
            utenlandskAdresseIFrittFormat {
                landkode
            }
            folkeregistermetadata {
                ajourholdstidspunkt
                gyldighetstidspunkt
                opphoerstidspunkt
                kilde
                aarsak
                sekvens
            }
            metadata {
                opplysningsId
                master
                endringer {
                    type
                    registrert
                    registrertAv
                    systemkilde
                    kilde
                }
                historisk
            }
        }
        oppholdsadresse(historikk: true) {
            coAdressenavn
            gyldigFraOgMed
            utenlandskAdresse {
                landkode
            }
            oppholdAnnetSted
            folkeregistermetadata {
                ajourholdstidspunkt
                gyldighetstidspunkt
                opphoerstidspunkt
                kilde
                aarsak
                sekvens
            }
            metadata {
                opplysningsId
                master
                endringer {
                    type
                    registrert
                    registrertAv
                    systemkilde
                    kilde
                }
                historisk
            }
        }
    }
}